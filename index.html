<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/style.min.css" />
    <style>
      /* * {
        background-color: rgba(0, 0, 0, 0.2);
      } */
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container rounded-3 my-6 px-lg-11 px-5 py-2">
          <a class="navbar-brand d-flex column-gap-2" href="#">
            <img src="./assest/img/pattern/ya.svg" alt="" />
            <img src="./assest/img/pattern/mao.svg" alt="" />
            <img src="./assest/img/pattern/ji.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">關於競賽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">評審團隊</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">注意事項</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">賽程安排</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">競賽獎勵</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
